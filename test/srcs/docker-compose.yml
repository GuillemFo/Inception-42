networks:
 inception:
  name: inception
  driver: bridge
services:
  mariadb:
    container_name: mariadb
    build: ./requirements/mariadb/.
    image: mariadb
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
     - inception
    env_file:
      - .env
    restart: always

  wordpress:
   container_name: wordpress
   build: ./requirements/wordpress/.
   image: wordpress
   volumes:
    - wordpress_data:/var/www/html
   depends_on:
    - mariadb
   networks:
    - inception
   env_file:
    - .env
   restart: always

volumes:
  mariadb_data:
    driver: local
    driver_opts:
      device: "/home/gforns-s/data/mariadb"
      o: bind
      type: none
  wordpress_data:
   driver: local
   driver_opts:
    device: "/home/gforns-s/data/wordpress"
    o: bind
    type: none
